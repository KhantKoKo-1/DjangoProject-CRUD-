{% extends 'main.html' %}

{% block context %}


<form action="" method="post">
    {% csrf_token %}
      {{error}}
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Book Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="name" id="name" value={{book.name}}>
          
        </div>
      </div>
         
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Writer Name :</label>
        <div class="col-sm-5">
          <select class="form-select" aria-label="Default select example" 
          name='writer_id'> 
          <option selected>Open this select menu</option>
          {% for writer in writers %}
          <option value="{{writer.id}}">
            {{writer}}</option>
          {% endfor %}
    
          </select>
      <div class="text-center m-3">

      <div class ="text-center">
        <input type="submit" class="btn btn-success"value="addBook">
      </div>

</form>

{% endblock context %}
